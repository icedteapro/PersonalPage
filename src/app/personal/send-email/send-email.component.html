<form id="contact_form" (submit)="sendEmail(postForm)" #postForm="ngForm" >

  <div class="overlay-container"></div>

  <div class="controls two-columns">
    <div class="fields clearfix">
      <div class="left-column">
        <div class="form-group form-group-with-icon">
          <input id="form_name" type="text" name="name" class="form-control" placeholder="Full Name" required="required" data-error="Name is required." ngModel  #FullName = "ngModel">
          <div class="form-control-border"></div>
          <div class="help-block with-errors"></div>
        </div>

        <div class="form-group form-group-with-icon">
          <input id="form_email" type="email" name="email" class="form-control" placeholder="Email Address" required="required" data-error="Valid email is required." ngModel  #email = "ngModel">
          <div class="form-control-border"></div>
          <div class="help-block with-errors"></div>
        </div>

        <div class="form-group form-group-with-icon">
          <input id="form_subject" type="text" name="subject" class="form-control" placeholder="Subject" required="required" data-error="Subject is required." ngModel  #Subject = "ngModel">
          <div class="form-control-border"></div>
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="right-column">
        <div class="form-group form-group-with-icon">
          <textarea id="form_message" name="message" class="form-control" placeholder="Message" rows="7" required="required" data-error="Please, leave me a message." ngModel  #Message = "ngModel"></textarea>
          <div class="form-control-border"></div>
          <div class="help-block with-errors"></div>
        </div>
      </div>
    </div>  
    <input type="submit" class="button btn-send" value="Send message">
  </div>
</form>
