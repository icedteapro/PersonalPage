<section class="pt-page" data-id="login">
  <div class="section-inner custom-page-content">
    <div class="section-title-block second-style">
      <h2 class="section-title">Login</h2>
      <h5 class="section-description">My World</h5>
    </div>
    <div class="row">
      <div class=" col-xs-12 col-sm-8 offset-sm-1 offset-sm-2">
        <div class="col-inner ts-20">
          <div class="block-title">
            <h3>Welcome to my page. </h3>
          </div>
          <!--          -->
          <!-- Material-->
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true"  #elementLogin>Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false" hidden #elementRegister>Register</a>
            </li>          
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <br/>
              <form id="loginForm" (submit)="login(loginForm)" #loginForm="ngForm" >

                <div class="overlay-container"></div>
              
                <div class="controls two-columns">
                  <div class="fields clearfix">
                    <div class="left-column">
                      <div class="form-group form-group-with-icon">
                        <input id="form_username" type="text" name="name" class="form-control" placeholder="UserName *" required="required" data-error="Username is required." ngModel  #username = "ngModel">
                        <div class="form-control-border"></div>
                        <div class="help-block with-errors"></div>
                      </div>
              
                      <div class="form-group form-group-with-icon">
                        <input id="form_password" type="password" name="Password" class="form-control" placeholder="Password *" required="required" data-error="Valid password is required." ngModel  #password = "ngModel">
                        <div class="form-control-border"></div>
                        <div class="help-block with-errors"></div>
                      </div>
                    </div>
                    <div class="right-column">
                      <div class="form-group form-group-with-icon">
                        <div style="width:100%;height:0;padding-bottom:56%;position:relative;">
                          <iframe src="https://giphy.com/embed/ZcVQhycvngidG46dMO" width="auto" height="auto" frameBorder="0" class="giphy-embed" allowFullScreen id="gif1"></iframe>
                        </div>                  
                      </div>
                    </div>                 
                  </div>     
                  <input type="submit" class="button btn-send" value="Go now"><br/>
                  <a href="personal#login" (click)="unlockRegister()" >Forgot password?</a>  
                </div>
              </form>  

            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            
            
              <form id="registerForm" (submit)="register(registerForm)" #registerForm="ngForm" >
                    <div class="overlay-container"></div>                  
                    <div class="controls two-columns">                      
                      <div class="fields clearfix">
                        <div class="left-column">
                          <div class="form-group form-group-with-icon">
                            <input id="form_resusername" type="text" name="name" class="form-control" placeholder="UserName *" required="required" data-error="Username is required." ngModel  #resusername = "ngModel">
                            <div class="form-control-border"></div>
                            <div class="help-block with-errors"></div>
                          </div>                  
                          <div class="form-group form-group-with-icon">
                            <input id="form_respassword" type="password" name="Password" class="form-control" placeholder="Password *" required="required" data-error="Valid password is required." ngModel  #respassword = "ngModel">
                            <div class="form-control-border"></div>
                            <div class="help-block with-errors"></div>
                          </div>

                          <div class="form-group form-group-with-icon">
                              <input id="form_resrepassword" type="password" name="rePassword" class="form-control" placeholder="re-Password *" required="required" data-error="Valid re-password is required." ngModel  #resrepassword = "ngModel">
                              <div class="form-control-border"></div>
                              <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group form-group-with-icon">
                                <input id="form_resemail" type="email" name="email" class="form-control" placeholder="Email" required="required" data-error="Valid email is required." ngModel  #resemail = "ngModel">
                                <div class="form-control-border"></div>
                                <div class="help-block with-errors"></div>
                              </div>
                              <div class="form-group form-group-with-icon">
                                  <input id="form_resphone" type="text" name="phone" class="form-control" placeholder="Phone" required="required" data-error="Valid phone is required." ngModel  #resphone = "ngModel">
                                  <div class="form-control-border"></div>
                                  <div class="help-block with-errors"></div>
                                </div>
                        </div>                
                        <input type="submit" class="button btn-send" value="Register"><br/>                       
                      </div>     
                    </div>
                  </form>  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
